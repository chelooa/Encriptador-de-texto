<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador txt</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <main class="presentacion">
        <h1 class="titulo_encriptador">Encriptador de texto</h1>
        <section class="contenido">
            
            <div class="contenido_texto_botones">
                <textarea class="area_ingreso_texto" name="encriptador" id="1" maxlength="500" autofocus></textarea>
                <button class="contenido_botones">Encriptar</button>
                <button class="contenido_botones">Desencriptar</button> 
            </div>

            <div class="contenido_salida_copiar">
                <textarea class="area_salida_texto" name="mostrar_texto" id="2"></textarea>
                <button class="contenido_botones">Copiar</button> 
             </div>
        </section>

    </main>
 
    <footer></footer>
    
</body>
</html>
