<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador txt</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">


</head>
<body>
    <main class="presentacion">
        <h1 class="titulo_encriptador">ENCRIPTADOR DE TEXTO</h1>

        <section class="contenido">

            <div class="contenido_contenedor_entrada_salida">
                <div class="division_titulo_contenedores">
                    <h2 class="titulo_contenedores">Ingresar texto</h2>
                </div>
                <hr>
                <div class="division_area_texto">
                    <textarea class="area_texto" name="ingresar_texto" id="1" maxlength="500" autofocus placeholder="Escribe o pega el texto aquÃ­..."></textarea>
                    <i id="x" class="material-symbols-outlined" onclick="limpiarCampo();">close</i>
                </div>
                <div class="division_botones_encriptar_desencriptar">
                    <button onclick="encriptar();" class="contenido_botones">Encriptar</button>
                    <button onclick="desencriptar();" class="contenido_botones">Desencriptar</button>
                </div>
            </div>


            <div class="contenedor_intercambiar">
                <i onclick="intercambiar();" id="icono_intercambiar" class="material-icons icon">swap_horiz</i>
            </div>  
            
            
            <div class="contenido_contenedor_entrada_salida">
                <div class="division_titulo_contenedores">
                    <h2 class="titulo_contenedores">Salida de texto</h2>
                </div>
                    <hr>
                <div class="division_area_texto">
                    <textarea class="area_texto" name="mostrar_texto" id="2"></textarea>
                </div>
                <div class="division_copiar">
                    <button onclick="copiarTexto();" class="contenido_botones">Copiar</button>
                </div>
            </div>

        </section>
    </main>
 
    <footer class="footer">
        <h2 class="autor">Desarrollado por Marcelo Ramirez </h2>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
