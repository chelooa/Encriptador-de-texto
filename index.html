<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador txt</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <main class="presentacion">
        <h1 class="titulo_encriptador">ENCRIPTADOR DE TEXTO</h1>

        <section class="contenido">


            <div class="contenido_contenedor_entrada_salida">
                <div class="division_titulo_contenedores">
                    <h2 class="titulo_contenedores">Ingresar texto</h2>
                </div>
                <hr>
                <div class="division_area_texto">
                    <textarea class="area_texto" name="encriptador" id="1" maxlength="500" autofocus></textarea>
                </div>
                <div class="division_botones_encriptar_desencriptar">
                    <button class="contenido_botones">Encriptar</button>
                    <button class="contenido_botones">Desencriptar</button>
                </div>
            </div>


            <div class="contenedor_intercambiar">
                <img src="./assets/dos-flechas.png" alt="intercambiar" class="contenido_boton_intercambiar">
            </div>  
            
            
            <div class="contenido_contenedor_entrada_salida">
                <div class="division_titulo_contenedores">
                    <h2 class="titulo_contenedores">Salida de texto</h2>
                </div>
                    <hr>
                <div class="division_area_texto">
                    <textarea class="area_texto" name="mostrar_texto" id="2" maxlength="500"></textarea>
                </div>
                <div class="division_copiar">
                    <button class="contenido_botones">Copiar</button>
                </div>
            </div>

        </section>
    </main>
 
    <footer class="footer">
        <h2 class="autor">Desarrollado por Marelo Ramirez </h2>
    </footer>
    
</body>
</html>
